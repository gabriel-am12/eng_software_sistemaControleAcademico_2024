<!DOCTYPE html>
<html>
<head>
    <title>Listar Estudantes</title>
</head>
<body>
    <h1>Estudantes</h1>
    <ul>
        {% for estudante in estudantes %}
            <li>{{ estudante.nome }} - {{ estudante.matricula }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Voltar</a>
</body>
</html>
